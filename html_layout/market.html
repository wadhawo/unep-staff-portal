<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-shopping-bag"></i> Management/Admin pages </b></h5>
</header>

<div class="w3-panel">
    <div class="w3-right">
        <input type="text" id="search" placeholder="Search for products..." class="w3-input w3-border-0 w3-round-large" onkeyup="filterProducts();">
        
    </div>
</div>

    <div class="w3-container">

      <h2 class="w3-padding w3-large w3-metro-dark-blue">Highest Level of Education</h2>
        <div class="w3-half w3-container">
            <select class="w3-select w3-border-0 w3-round-large" id="education_level">
              <option value="">Select Education Level</option>
              <option value="PhD">PhD</option>
              <option value="Masters">Masters</option>
              <option value="Bachelors">Bachelors</option>
              <option value="Diploma">Diploma</option>
              <option value="Certificate">Certificate</option>
              <option value="High School">High School</option>
              <option value="None">None</option>
          </select>
        </div>
        <div class="w3-half w3-container">
          <button class="w3-button w3-red">+ Add Education level</button>
        </div>
    </div>
    <br>

    <div class="w3-container">
      <h2 class="w3-padding w3-large w3-metro-dark-blue">Duty Station</h2>
      <div class="w3-half w3-container">
        <select class="w3-select w3-border-0 w3-round-large" id="duty_station">
          <option value="">Select Duty Station</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Geneva">Geneva</option>
          <option value="Bangkok">Bangkok</option>
          <option value="New York">New York</option>
          <option value="Cairo">Cairo</option>
          <option value="Addis Ababa">Addis Ababa</option>
          <option value="Mexico City">Mexico City</option>
        </select>
    </div>
    <div class="w3-half w3-container">
      <button class="w3-button w3-red">+ Add Duty Station</button>
    </div>
      <br>
    </div>

    <div class="w3-container">

      <h2 class="w3-padding w3-large w3-metro-dark-blue">Software Expertise</h2>
      
      <br>
    </div>

    <div class="w3-container">

      <h2 class="w3-padding w3-large w3-metro-dark-blue">Software Expertise Level</h2>
      
      <br>
    </div>
  <hr>
  
<div class="w3-clear w3-padding-32"></div>
